<script>

let min = 1
let max = 100
let response = " "
let guess = 0

while (response != "yes") {
  guess = Math.floor((max+min)/2)
  response = prompt("Is your number" + guess + "?")
  if (response == "<") {
    max = guess
  } else if (response == ">") {
    min = guess 
  }
} 
//if (response = "yes")
alert ("You won!")



</script>
